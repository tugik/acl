<script type="text/javascript">

    $(function(){
        $(".chosen-select").chosen({width: "12%", no_results_text: "Oops, nothing found!"});
    });
    
</script>

<style type="text/css">
</style>

        <h3><img src="/templates/main-icon.png" width=25px; height=25px;>   Add Rule</h3><br>
        <form method="POST">
            <label><b>Name:</b><span style="color:red;" > *</span></label><br>
            <input class="form" type="text" name="name" size="17" required/><br><br>
            <label><b>Description:</b></label><br>
            <textarea class="form" type="text" name="description" size="30"></textarea><br><br><br>
            <th><b>Services:</b></th><br><br>
            &nbsp;<th>Source:</th><span style="color:red;" > *</span><br>
            <select required class="chosen-select" name="sid" style="height:30px;">
                <option selected disabled></option>
                {{range .}}
                <option value="{{.Sid}}"> {{.Source}}</option><br><br>
                {{end}}
            </select><br><br>
            &nbsp;<th>Destination:</th><span style="color:red;" > *</span><br>
            <select required class="chosen-select" name="did" style="height:30px;">
                <option selected disabled></option>
                {{range .}}
                <option value="{{.Did}}"> {{.Destination}}</option><br><br>
                {{end}}
                </select><br><br><br>
            <label><b>Status:</b></label><br>
            <select class="select select1" name="status" style="width:100px">
                <option value="enabled" selected>enabled</option>
                <option value="disabled">disabled</option>
                <option value="deleted">deleted</option>
            </select><br><br>
            <span style="margin-left: 10px; color:red;" > * required</span><br><br>
            <input class="button button1" type="submit" value="Add Rule" style="height:40px; width:100px"/>
            <button class="button button1" style="height:40px; width:100px" onclick="history.back();">Cancel</button>
        </form>
    </body>
</html>
